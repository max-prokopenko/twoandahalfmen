<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="styles/main.css">
  	<link rel="stylesheet" type="text/css" href="styles/style.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body id="newSurvey">
	<div class="container">
		<div class="row" id="step1">
			<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 newContainer">
				<form class="form-horizontal">
				  <div class="form-group">
				    <label class="control-label" for="name">Survey name:</label>
				    <input type="text" class="form-control" id="name" required>
				    </div>
				  <div class="form-group">
				    <label class="control-label" for="desc">Short description:</label>
				    
				      <textarea class="form-control" rows="5" id="desc"></textarea>
				    
				  </div>
				</form>
			</div>
		</div>
		<div class="row" id="step2">
			<div class="col-md-8 col-md-offset-2 col-xs-10 col-xs-offset-1 questionContainer">
				<div class="close">x</div>
				<form class="form-horizontal">
				  <div class="form-group">
				    <label class="control-label" for="name">Question:</label>
				    <input type="text" class="form-control" data-type="q" required>
				    </div>
				  <div class="dropdown">
					  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Question type
					  <span class="caret"></span></button>
					  <ul class="dropdown-menu">
					    <li>YES / NO</li>
					    <li>YES / NO</li>
					    <li>YES / NO</li>
					  </ul>
				  </div>
				</form>
				
			</div>

		</div>
		<div class="row">
			<div class="col-md-8 col-md-offset-2 text-center">
				<button type="button" class="btn btn-success" id="addQuestion">Add question</button>
				<button type="button" class="btn btn-success" id="save">Save</button>
			</div>
		</div>
	</div>

	
	

</body>
<script src="scripts/libs.js"></script>
<script src="scripts/bundle.js"></script>
</html>
