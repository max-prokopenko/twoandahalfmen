<!DOCTYPE html>
<html>
<head>
	<title>Twoandahalfmen</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="styles/main.css">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	
</head>
<body>
  <div class="hero"> 
 
    <div class="container text-center" id="first">
      <div class="row">
          <div class="col-xs-12 text-right top">
              <a href="#" data-toggle="modal" data-target="#login-modal" id="modal"></a>
              <a href="#" data-toggle="modal" data-target="#reg-modal" id="modal2"></a>
                <button type="button" class="btn btn-success btn-md" id="login">
                  Sign in
                </button>
             
                <button type="button" class="btn btn-success btn-md" id="logout">
                  Sign out
                </button>
              <button type="button" class="btn btn-primary btn-md" id="reg">
                Register
              </button>
          </div>
      </div>
      <div class="row">
          <div class="col-xs-12">
            <div class="topic">SURVEYS MADE EASY</div>
          </div>
      </div>
       <div class="row">
          <div class="col-xs-12 ">
            <div class=" row input">
              <div class="col-md-3 col-md-offset-4 col-xs-8 col-xs-offset-1 text-right">
                 <input type="text" class="form-control input-md" id="surveyId" placeholder="#YOUR SURVEY CODE" style="text-transform:uppercase">
              </div>
              <div class="col-md-1 col-xs-1 text-left">
                <button type="button" class="btn btn-success btn-md" id="open">OPEN</button>
              </div>
            </div>
          </div>
          <div class="col-xs-12 text-center">
            <div class=" row input">
                <button type="button" class="btn btn-success" id="new">CREATE NEW SURVEY</button>
            </div>
          </div>
      </div>
    </div>
      
  </div>
  <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Login to Your Account</h1><br>
          <form id="form">
          <input type="text" name="user" placeholder="Username" id="user">
          <input type="password" name="pass" placeholder="Password" id="password">
          <input type="submit" name="login" class="login loginmodal-submit" value="Login">
          </form>
          
         
        </div>
      </div>
  </div>

<div class="modal fade" id="reg-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
        <div class="loginmodal-container">
          <h1>Register New Account</h1><br>
          <form id="form2">
          <input type="text" name="user" placeholder="Username" id="user-reg">
          <input type="password" name="pass" placeholder="Password" id="password-reg">
          <input type="submit" name="login" class="login loginmodal-submit" value="Register">
          </form>
        </div>
      </div>
  </div>

</body>
<script src="scripts/libs.js"></script>
<script src="scripts/bundle.js"></script>

</html>
